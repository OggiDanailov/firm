<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<button id='listAllEmployees'>List all Employees</button>
		<div class='worker-list'></div>
	<div class='main-body'>
		<div class='budget'>
			<!-- <h3>Travelling Buddget: </h3> -->	
		</div>

		<div class='search-options'>
			<select id='list'>
				<option value='fname'>Fname</option>
				<option value='lname'>Lname</option>
				<option value='experience'>Experience</option>
				<option value='location'>Location</option>
			</select>
				<input type="text" id='worker' placeholder='fname, lname, expeirence, location'>
				<input type="submit" id='submit'>
		</div>

		<div class='search-results'>
			<div class='A'>
				Name of Employee: <div id='name-emp'></div>
				Last Name of Employee: <div id='last-name'></div>
			<hr>
				Money that the Employee returned: <div id='money-spent'></div>
				Percentage of the allowence: <div id='money-percentage'></div>
				Experience: <div id='years'></div>
			</div>
			<div class='B'>
				<div id='years-text'></div>
				<div id='name-list-years'></div>
			</div>

		</div>		
	</div>

	<div class='images'>
		<div id='img'></div>
		<div id='img-list'></div>
	</div>	








<script type="text/javascript" src='index.js'></script>
</body>
</html>
